<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href="./img/logo.png" rel="icon">
   </head>
<body>
  <div class="wrapper">
    <h2>Login</h2>
    <form action="#" autocomplete="off">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id="inp-email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id="inp-password" type="password" placeholder="Your password" required>
      </div>
      <!-- <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div> -->
      <!-- <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div> -->
      <div class="input-box button">
          <input onclick="loginAdmin()" type="Submit" value="Login as admin">
        </div>
      <div class="input-box button">
          <input onclick="loginStudent()" type="Submit" value="Login as students">
        </div>
      <div class="input-box button">
          <input onclick="loginMentor()" type="Submit" value="Login as mentor">
        </div>
    
      <!-- <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div> -->
    </form>

    <h1 id="reg-response"></h1>
  </div>

  <script src="./jquery.js"></script>
  <script src="./user.js"></script>

</body>
</html>
