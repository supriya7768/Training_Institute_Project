<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link href="./img/logo.png" rel="icon">
   </head>
<body>
  <div class="wrapper">
    <h2>Sign In</h2>
    <form action="#" id="signup-form" autocomplete="off">
      <div class="input-box">
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input id="email" type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input id="password" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input id="confirmPassword" type="password" placeholder="Confirm password" required>
      </div>
      <!-- <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div> -->
      <div class="input-box button">
        <input onclick="sign()" type="Submit" value="Register Now">
        
      </div>
      <div class="text">
        <h3>Already have an account? <a href="./login.html" target="_blank">Login now</a></h3>
      </div>
    </form>
    <div class="new">
      <h1 id="message"></h1>
  </div>
  </div>

  

  <script src="./jquery.js"></script>
  <script src="./user.js"></script>

</body>
</html>
