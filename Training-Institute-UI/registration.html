<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link href="../Training-Institute-Project/img/logo.png" rel="icon">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Registration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your city name" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Education Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Degree</label>
                            <input type="text" placeholder="Enter your degree" required>
                        </div>

                        <div class="input-field">
                            <label>Year Of Passing</label>
                            <input type="number" placeholder="Enter year of passing" required>
                        </div>

                        <div class="input-field">
                            <label>Expierience</label>
                            <input type="number" placeholder="Enter years of experience" required>
                        </div>

                        <div class="input-field">
                          <label>Course Intrested</label>
                          <select required>
                              <option disabled selected>Select course</option>
                              <option>Java Full Stack Development</option>
                              <option>Java Selenium Automation Testing</option>
                              <option>MERN Full Stack Development</option>
                              <option>Python Selenium Automation</option>
                          </select>
                      </div>

                         <div class="input-field">
                            <label>Fees Paid</label>
                            <input type="number" placeholder="Enter amount of fees paid" required>
                        </div>

                       <!-- <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" placeholder="Enter expiry date" required>
                        </div> -->
                      </div>
      
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>

                    </div>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
